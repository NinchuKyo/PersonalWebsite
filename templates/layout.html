<!doctype html>

<html>
    <head>
        {% block head %}
        <title>David Nguyen | {% block title %}{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet"
            href="{{url_for('static', filename='css/materialize.css')}}" />

        {% endblock %}
    </head>

    <body>
        <!-- Left Side Nav Bar --> 
        <ul id="nav-mobile" class="side-nav fixed blue-grey darken-4">
            <div class="container" 
            style="margin-top:15px; margin-bottom:15px;">
                <img class="responsive-img" 
                src="/static/media/img/DavidNguyenPicture.jpg" /> 
            </div>
            
            <div class="card-panel teal">
            <h5 class="center-align white-text">David Nguyen</h6>
            <h6 class="center-align white-text">Software Developer, Experimenter, and
                Avid Gamer</h7>

            </div>

            <li>
                <a class="waves-effect waves-purple">
                    <p><b>Home</b></p>
                </a>
            </li>
            <li class="no-padding">
                <ul class="collapsible collapsible-accordion"> 
                    <li>
                        <a class="collapsible-header waves-effect waves-purple">
                            <p><b>Profile</b></p>
                        </a>
                        <div class="collapsible-body">
                            <ul>
                                <li><a href="http://google.com">Some Project</a></li>
                                <li><a>Other Thing</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <a class="waves-effect waves-teal">
                    <p><b>Projects</b></p>
                </a>
            </li>
            <li>
                <a class="waves-effect waves-teal">
                    <p><b>Contact</b></p>
                </a>
            </li>
        </ul>

        <div class="container">
            <div class="row">
                <div id="content" class="col s12 offset-m4 m8 offset-l3 l9">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
         
        <!-- Scripts -->
        <script src="{{url_for('static', filename='js/jquery-2.1.1.min.js')}}"></script> 
        <script src="{{url_for('static', filename='js/materialize.min.js')}}"></script>

    </body>
    
</html>
