<!doctype html>

<html>
    <head>
        {% block head %}
        <title>David Nguyen | {% block title %}{% endblock %}</title>

        <!-- CSS -->
        <link rel="stylesheet"
            href="{{url_for('static', filename='css/materialize.css')}}" />

        {% endblock %}
    </head>

    <body>
        <!-- Left Side Nav Bar --> 
        <div class="side-nav-button">
            <ul id="slide-out" class="side-nav fixed blue-grey darken-4">
                <div class="container" 
                style="margin-top:15px; margin-bottom:15px;">
                    <img class="responsive-img" 
                    src="/static/media/img/DavidNguyenPicture.jpg" /> 
                </div>
                
                <div class="card-panel teal">
                    <h5 class="center-align white-text">David Nguyen</h5>
                    <h6 class="center-align white-text">Software Developer, Experimenter, and
                        Avid Gamer</h6>

                </div>

                <li>
                    <a class="waves-effect waves-teal">
                        <p class="white-text">Home</p>
                    </a>
                </li>
                <li class="no-padding">
                    <ul class="collapsible collapsible-accordion"> 
                        <li>
                            <a class="collapsible-header waves-effect waves-teal">
                                <p class="white-text">Profile</p>
                            </a>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="http://google.com">Some Project</a></li>
                                    <li><a>Other Thing</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class="waves-effect waves-teal">
                        <p class="white-text">Projects</p>
                    </a>
                </li>
                <li>
                    <a class="waves-effect waves-teal">
                        <p class="white-text">Contact</p>
                    </a>
                </li>
            </ul>

            <a href="#" data-activates="slide-out" class="btn button-collapse">
                <i class="mdi-navigation-menu"></i>
            </a>
        </div>
 
        <div id="content"> 
            {% block content %}{% endblock %}
        </div>
         
        <!-- Scripts -->
        <script src="{{url_for('static', filename='js/jquery-2.1.1.min.js')}}"></script> 
        <script src="{{url_for('static', filename='js/materialize.min.js')}}"></script>
        <script>
            $(document).ready(function() {
                $('.parallax').parallax();
            }); 
            $('.button-collapse').sideNav();
        </script>

    </body>
    
</html>
